<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container-fluid" >
    <div class="row" >
        <div class="col-sm-2 bg-black" style="height: 100vh">
            <ul class="list-group" style="height: 100vh">
                <li class="my-2">
                    <a href="/board/list" th:text="전체게시판"></a>
                </li>
                <li class="my-2" th:each="category, loop : ${categoryList}">
                    <a th:href="@{|/board/list/${category.id}|}" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10"  style="height: 100vh">
            <div class="row">
                <div class="row mt-3">
                    <h3 th:text="${nowCategory} ==null ? '전체게시판' : ${nowCategory.name}"></h3>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <a th:href="@{/board/create}" class="btn btn-primary">질문 등록하기</a>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                            <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th>번호</th>
                        <th style="width:50%">제목</th>
                        <th>글쓴이</th>
                        <th>조회수</th>
                        <th>작성일시</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="text-center" th:each="question, loop : ${paging}">
                        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                        <td class="text-start">
                            <a th:href="@{|/board/detail/${question.id}|}" th:text="${question.subject}"></a>
                            <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
                                  th:text="${#lists.size(question.answerList)}">
                                    </span>
                        </td>
                        <td><span th:if="${question.member != null}" th:text="${question.member.username}"></span></td>
                        <td><span th:text="${question.view}"></span></td>
                        <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>

                <!--페이징처리-->
                <div th:if="${!paging.isEmpty()}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                            <a class="page-link"
                               href="javascript:void(0)" th:data-page="${paging.number-1}">
                                <span>이전</span>
                            </a>
                        </li>
                        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                            th:if="${page >= paging.number-5 and page <= paging.number+5}"
                            th:classappend="${page == paging.number} ? 'active'"
                            class="page-item">
                            <a th:text="${page+1}" class="page-link" href="javascript:void(0)"
                               th:data-page="${page}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                            <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                                <span>다음</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--페이징처리 끝-->
                <form th:action="@{/board/list}" method="get" id="searchForm">
                    <input type="hidden" id="kw" name="kw" th:value="${kw}">
                    <input type="hidden" id="page" name="page" th:value="${paging.number}">
                </form>
            </div>
        </div>

    </div>

    <script layout:fragment="script" type='text/javascript'>

        debugger;
        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
        const btn_search = document.getElementById("btn_search");
        btn_search.addEventListener('click', function () {
            document.getElementById('kw').value = document.getElementById('search_kw').value;
            document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
            document.getElementById('searchForm').submit();
        });
    </script>
</html>
