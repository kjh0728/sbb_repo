                    </div>
                    <div>
                        <a href="/oauth2/authorization/google" class="btn btn-outline-ras me-2">
                            <div class="mb-1">추가 sns </div>
                        </a>

                            <div class="mb-1">추가 sns </div>
                        </a>

                            <div class="mb-1">추가 sns </div>

                    <div class="line my-5">
                        회원가입에 필요한 기본 정보를 입력해 주세요.
                    </div>


                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input id="username" type="text" th:field="*{username}" class="form-control" placeholder="4~15자 이내로 입력해 주세요">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control"
                               placeholder="8자 이상(영어, 숫자, 특수문자 필수)" oninput="validatePassword()">
                        <div id="password_result" style="height: 1rem">

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="re_password" class="form-label">비밀번호 확인</label>
                        <input id="re_password" type="password" th:field="*{re_password}" class="form-control"
                               placeholder="비밀번호를 다시 한번 입력해 주세요" oninput="validatePassword()">
                        <div id="re_password_result" style="height: 1rem">

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="예시)rasgulla@gmail.com">
                    </div>

                    <div class="mb-3">
                        <label for="realName" class="form-label">실명</label>
                        <input id="realName" type="text" th:field="*{realName}" class="form-control" placeholder="예시)홍길동">
                    </div>

                    <div class="mb-3">
                        <label for="nickName" class="form-label">닉네임</label>
                        <input id="nickName" type="text" th:field="*{nickName}" class="form-control" placeholder="예시)동에번쩍서에번쩍">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary form-control">회원가입</button>

                <div class="my-3 d-flex justify-content-center">
                    <div>
                        <span>이미 회원이신가요?</span>
                        <a th:href="@{/member/login}">로그인</a>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>

<script layout:fragment="script" type='text/javascript'>
    function validatePassword() {
        debugger;
        var newPassword = document.getElementById('password').value;
        var confirmPassword = document.getElementById('re_password').value;
        var resDiv = document.getElementById('password_result');
        var re_resDiv = document.getElementById('re_password_result');

        var passwordRegex = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*?_]).{8,16}$/;

        if (passwordRegex.test(newPassword)) {
            resDiv.innerHTML = '사용가능한 비밀번호입니다.';
            resDiv.style.color = 'green';
            if (newPassword === confirmPassword) {
                re_resDiv.innerHTML = '비밀번호가 일치하며 유효합니다.';
                re_resDiv.style.color = 'green';
            }else{
                re_resDiv.innerHTML = '비밀번호가 일치하지 않습니다.';
                re_resDiv.style.color = 'red';
            }
        }else{
            resDiv.innerHTML = '8자 이상, 영문자, 숫자 및 특수 문자를 포함해야 합니다.';
            resDiv.style.color = 'red';
        }
    }
</script>
</html>
